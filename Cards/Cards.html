<!DOCTYPE html> 

<html>
    <head>
        <title>Cards</title>

        <link rel="stylesheet" type="text/css" href="Cards.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>       
       <div class="main" > 
            <h1>
                Recipes
            </h1>

            <div class="container">
                <div class="Card">

                    <div class="icon">
                        <i class="material-icons">access_time</i>
                        <p class="cook_hour">25 MINS</p>
                    </div>

                    <img id="img2" src="stew.jpg" alt="Chilli Stew">

                    <div class="footer">

                        <div class="infostew">
                            <h4>5 Bean Chilli Stew </h4>
                            <p >Recipe by Mehmet</p>
                        </div>

                        <button>Details</button>

                    </div>

                </div>

                <div class="Card">

                    <div class="icon">
                        <i class="material-icons">access_time</i>
                        <p class="cook_hour">40 MINS</p>
                    </div>

                    <img id="img2" src="curry.jpg" alt="Tofu Curry">

                    <div class="footer">

                        <div class="infocurry">            
                            <h4>Tofu Curry </h4>
                            <p >Recipe by Ayse</p>
                        </div>

                        <button>Details</button>
                    </div>
                </div>     
            </div>   
       </div>
    </body>
</html>
